<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a1e74affc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="section-coming-soon">
  <img class="logo" src="images/logo.svg" alt="">
  <h1>We are launching <strong>soon!</strong></h1>
  <p>Subscribe and get notified</p>
  <form class="subscribe-div">
    <div class="email-field-div" data-error="Please provide a valid emaill address">
      <input class="email-field" id="email-field" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your Email Address...">
    </div>
    <input type="submit" id="submit-btn" class="submit-btn" value=" Notify Me">
  </form>
  <img src="images/illustration-dashboard.png" alt="#">
  <div class="social-media">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
</section>
  

  

 



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="">Irene K</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
